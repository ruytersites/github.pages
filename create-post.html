<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Post - SocialFi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #000;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        .post-form {
            background-color: white;
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .post-form input, .post-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f5f5f5;
        }

        .post-form button {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .post-form button:hover {
            background-color: #e55b00;
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #ff6600;
            text-decoration: none;
            font-size: 16px;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Criar Post - SocialFi</h1>
    </header>

    <div class="post-form">
        <h2>Escreva seu Post!</h2>
        <input type="text" id="post-title" placeholder="Título do post" required>
        <textarea id="post-content" placeholder="Escreva aqui seu post..." required></textarea>
        <button onclick="publishPost()">Publicar</button>
        <div class="back-link">
            <a href="index.html">Voltar para a página inicial</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 SocialFi. Todos os direitos reservados.</p>
    </footer>

    <script>
        function publishPost() {
            const postTitle = document.getElementById('post-title').value;
            const postContent = document.getElementById('post-content').value;

            if (postTitle && postContent) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push({ title: postTitle, content: postContent });
                localStorage.setItem('posts', JSON.stringify(posts));

                alert('Post publicado com sucesso!');
                window.location.href = 'index.html'; // Redirecionar de volta para a página inicial
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }
    </script>

</body>
</html>
